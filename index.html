<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
  </head>
  <title>Weather App</title>
</head>

<body class="bg-gray-100 p-8">
  <div id="weatherContainer" class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h1 class="text-2xl font-semibold mb-4">The Weather in</h1>
    <label for="citySelect" class="block mb-2">Select a city:</label>
    <select id="citySelect" class="w-full p-2 border border-gray-300 rounded">
      <option value="Madrid">Madrid</option>
      <option value="Buenos Aires">Buenos Aires</option>
      <option value="Londres">Londres</option>
      <option value="Paris">Paris</option>
      <option value="Roma">Roma</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Sydney">Sydney</option>
      <option value="Nueva York">Nueva York</option>
      <option value="Rio de Janeiro">Rio de Janeiro</option>
    </select>
    <div id="weatherInfo" class="mt-4 r">
     <div class="bg-white shadow-md rounded-lg p-4 w-80 mx-auto my-auto">
        <img id="flagCountry" src="" class="mt-2 mx-auto my-auto">
        <div class="flex items-center justify-center">
          <i class="bi bi-thermometer-sun text-3xl mr-2"></i>
          <span id="temperature" class="text-xl font-semibold"></span>
        </div>
        <div class="flex items-center justify-center mt-2">
          <i class="bi bi-thermometer text-2xl mr-2"></i>
          <span id="feelsLike"></span>
        </div>
        <div class="mt-4">
          <div class="flex justify-between">
            <div>
              <i class="bi bi-arrow-down text-lg"></i>
              <span id="minTemp"class="ml-2"></span>
            </div>
            <div>
              <i class="bi bi-arrow-up text-lg"></i>
              <span id="maxTemp" class="ml-2"></span>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <div class="flex justify-between">
            <div>
              <i class="bi bi-droplet text-lg"></i>
              <span id="humidity" class="ml-2"></span>
            </div>
          <div>
            <i class="bi bi-sunset"></i>
            <span id="sunset" class="ml-2"></span>
          </div>
          </div>
        </div>
        <div class="mt-4">
          <div class="flex justify-between">
            <div>
              <i class="bi bi-wind text-lg"></i>
              <span id="wind" class="ml-2"></span>
            </div>
            <div>
              <i class="bi bi-cloud text-lg"></i>
              <span id="clouds" class="ml-2"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/api.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
